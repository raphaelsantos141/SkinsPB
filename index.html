<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins Point Blank</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <a href="https://www.instagram.com/raphael.adesign/" target="_blank">
            <img src="../img/logo/Logo_simbolo.png" id="logo" alt="Descrição da Imagem">
        </a>
        <h1>Packs Point Blank</h1>
        <nav id="model-names">
            <button id="prev-button" disabled onclick="showPrevItem()">&#10094;</button>
            <div class="button-container" id="button-container"></div>
            <button id="next-button" onclick="showNextItem()">&#10095;</button>
        </nav>
    </header>    
    <main>
        <model-viewer id="model-viewer" src="../models/870MCS/870MCS.glb" alt="Modelo 3D" camera-controls
            field-of-view="90deg" camera-orbit="180deg 75deg 1.5m" camera-target="-0.1m 0.8m 0m"
            style="width: 100%; height: 100vh;">
        </model-viewer>
    </main>
    <footer>
        <nav id="skin-names">
            <div class="button-container" id="skin-button-container"></div>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
